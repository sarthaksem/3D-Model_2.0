<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email for Developers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="Gradient Background">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">LOGO</h1>
            <nav aria-label="Main Navigation">
                <a data-aos="fade-down" data-aos-duration="1500" href="#">COMPANY</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#">FEATURES</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="#">RESOURCES</a>
                <a data-aos="fade-down" data-aos-duration="3000" href="#">DOCS</a>
            </nav>
            <button data-aos="fade-down" data-aos-duration="1500" class="btn-signin" aria-label="Sign in">SIGN IN</button>
        </header>

        <main>
            <div class="content">
                <div data-aos="fade-zoom-in" data-aos-duration="1500" class="tag-box">
                    <div class="tag">INTRODUCING</div>
                </div>

                <h1 data-aos="fade-zoom-in" data-aos-duration="2000">EMAIL FOR<br>DEVELOPERS</h1>
                <p data-aos="fade-zoom-in" data-aos-duration="2500" class="description">
                    The best way to reach humans instead of spam folders. Deliver transactional and marketing emails at scale.
                </p>

                <div data-aos="fade-zoom-in" data-aos-duration="3000" class="buttons">
                    <a href="#" class="btn-get-started" aria-label="Read Documentation">Documentation ></a>
                    <a href="#" class="btn-get-started highlight" data-aos="zoom-in" data-aos-duration="1500" aria-label="Get Started">Get Started ></a>
                </div>
            </div>
        </main>

        <!-- Fixed 3D Model Position -->
        <spline-viewer 
            class="robot-3d" 
            url="https://prod.spline.design/Q4DwSvxoBV9grNja/scene.splinecode"
            data-aos="fade-zoom-in" 
            data-aos-duration="2000" 
            data-aos-delay="1000">
        </spline-viewer>

    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
